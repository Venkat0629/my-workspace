<div class="todo-container">
    <h2>Todo List</h2>
    <form>
        <input type="text" placeholder="Enter task title" [(ngModel)]="task.title" name="title" required />
        <textarea type="text" placeholder="Enter a new task" [(ngModel)]="task.description" name="taskInput"
            required></textarea>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        <li *ngFor="let task of tasks; let i = index">
            <span [class.completed]="task.completed">{{ task.title }}</span>
            <button (click)="toggleCompletion(i)">
                {{ task.completed ? 'Undo' : 'Complete' }}
            </button>
            <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
</div>
